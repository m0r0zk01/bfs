{% extends 'patterns/base.html' %}

{% block style %}
    <style>
        body {
            background-color: #FADABE;
        }
    </style>
{% endblock %}

{% block content %}

    {% load static %}
<link href="{% static "css/form.css" %}" rel="stylesheet"/>

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 30px rgba(242, 72, 44, 0.75)">
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">ПАРОЛЬ</label>
                            <input name="password" type="password" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">ПОДТВЕРДИТЕ ПАРОЛЬ</label>
                            <input name="confirm" type="password" id="confirm" class="form-control">
                            <p class="error_text" id="confirm_error"></p>
                        </div>

                        <div class="d-flex pb-4">
                            <button class="btn btn-outline-primary" type="submit">Сменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
