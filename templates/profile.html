{% extends 'patterns/base.html' %}

{% block style %}
    <style>
        body {
            background-color: #FADABE;
        }
    </style>
{% endblock %}

{% block content %}

    {% load static %}

    {% include 'patterns/sidebar.html' %}


    <form style="margin-left: 240px; width: calc(100% - 240px)" class="px-3">
        <div class="d-flex">
            <div class="mx-auto" id="form-width-kaka">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email" readonly>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="first_name">Имя</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Имя" readonly>
                    </div>
                    <div class="col">
                        <label for="last_name">Фамилия</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Фамилия" readonly>
                    </div>
                    <div class="form-group">
                        <label for="location">Местоположение</label>
                        <input type="text" class="form-control" id="location" placeholder="1234 Main St">
                    </div>
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}

{% block scripts %}
    <script>

    </script>
{% endblock %}
