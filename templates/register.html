{% load static %}
<link href="{% static "css/form.css" %}" rel="stylesheet"/>

<div id="reg_form" class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 30px rgba(242, 72, 44, 0.75)">
            <div class="col-lg-12 login-title">
                Регистрация!
            </div>
            <div class="login-text" style="margin-right: 10%; margin-left: 10%; margin-top:3%"> Введите существующую
                почту, свой ник и придумайте пароль
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form id='registration_form'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">НИКНЕЙМ</label>
                            <input name="username" type="text" id="username" class="form-control"  required="required">
                            <p id="username_error" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input name="email" type="email" class="form-control" id="email"  required="required">
                            <p id="email_error" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">ПАРОЛЬ</label>
                            <input name="password" type="password" class="form-control" id="password"  required="required">
                            <p id="password_error" class="text-danger"></p>
                        </div>

                         <div class="form-group">
                            <label class="form-control-label">ПОДТВЕРДИТЕ ПАРОЛЬ</label>
                            <input name="confirm_password" type="password" class="form-control" id="confirm_password" required="required">
                            <p id="confirm_error" class="text-danger"></p>
                         </div>

                        <div class="d-flex pb-4">
                            <button class="btn btn-outline-primary" id="register_button" type="button">Создать аккаунт</button>
                            <div style="color: #FADABE" class="ml-auto">
                                <p>Уже есть аккаунт? <button class="text_button" id="swap_to_log" type="button"><u>Войти</u></button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
