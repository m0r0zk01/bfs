{% load static %}
<link href="{% static "css/form.css" %}" rel="stylesheet"/>

<div id="log_form" class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 30px rgba(242, 72, 44, 0.75)">
            <div class="col-lg-12 login-title">
                Войти!
            </div>
            <div class="login-text" style="margin-right: 10%; margin-left: 10%; margin-top:3%"> Введите свои данные
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form id="login_form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">НИКНЕЙМ или EMAIL</label>
                            <input name="username" type="text" id="username" class="form-control">
                            <div class="text-danger" id="login_error"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">ПАРОЛЬ</label>
                            <input name="password" type="password" class="form-control" id="password">
                        </div>

                        <div class="d-flex pb-4">
                            <button class="btn btn-outline-primary" id="login_button" type="button">Войти</button>
                            <div style="color: #FADABE" class="ml-auto">
                                <a href="forgot_password" id="forgot_password" style="float: right; color: #FADABE"><u>Забыли пароль?</u></a><br>
                                Нет аккаунта? <button class="text_button" id="swap_to_reg" type="button"><u>Регистрация</u></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
