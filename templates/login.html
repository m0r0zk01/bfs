<div id="log_form" class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 30px rgba(242, 72, 44, 0.75)">
            <div class="col-lg-12 login-title">
                Войти!
            </div>
            <div class="login-text" style="margin-right: 10%; margin-left: 10%; margin-top:3%"> Введите свои данные
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="new_user" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">НИКНЕЙМ или EMAIL</label>
                            <input name="username" type="text" id="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">ПАРОЛЬ</label>
                            <input name="password" type="password" class="form-control" id="password">
                        </div>

                        <div style="display: inline-block; margin-left: 40px">
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text"></div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button class="btn btn-outline-primary" id="reg">Войти</button>
                                </div>
                            </div>
                            <div style="color: #FADABE">
                                Нет аккаунта? <button class="text_button" id="swap_to_reg" type="button"><u>Регистрация</u></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
