{% extends 'patterns/base.html' %}

{% block style %}
    <style>
        body {
            background-color: #FADABE;
        }
    </style>
{% endblock %}

{% block content %}

    {% load static %}
<link href="{% static "css/form.css" %}" rel="stylesheet"/>

<div class="container" style="padding-top: 100px">
    <div class="row mx-auto">
        <div class="col-lg-6 col-md-8 login-box" style="box-shadow: 0 0 30px rgba(242, 72, 44, 0.75)">
                <div class="col-lg-12 login-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">НИКНЕЙМ или EMAIL</label>
                            <input name="username" type="text" id="username" class="form-control">
                        </div>

                        <div class="d-flex pb-4">
                            <button class="btn btn-outline-primary" id="login_button" type="submit">Запросить смену пароля</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>

{% endblock %}
